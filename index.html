<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>SuVer</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
    rel="stylesheet" />
  <!-- Material Symbols -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0da2e7",
            "secondary": "#1E3A45",
            "background-light": "#f5f7f8",
            "background-dark": "#101c22",
            "surface-dark": "#182830",
            "surface-highlight": "#1E323C",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "body": ["Manrope", "sans-serif"],
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
          boxShadow: {
            'glow': '0 0 20px rgba(13, 162, 231, 0.5)',
            'glow-sm': '0 0 10px rgba(13, 162, 231, 0.3)',
          },
          backgroundImage: {
            'metallic-bronze': 'linear-gradient(135deg, #E6A67C 0%, #8C5621 100%)',
            'metallic-silver': 'linear-gradient(135deg, #F5F5F7 0%, #9CA3AF 100%)',
            'metallic-gold': 'linear-gradient(135deg, #FFD700 0%, #B8860B 100%)',
            'glow-primary': 'radial-gradient(circle, rgba(13,162,231,0.15) 0%, rgba(0,0,0,0) 70%)',
          }
        },
      },
    }
  </script>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #101c22;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(13, 162, 231, 0.5);
    }

    /* Hide scrollbar */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Water Fluid Animation */
    /* Water Fluid Animation Container */
    .liquid-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      border-radius: 9999px;
      overflow: hidden;
      transform: translate3d(0, 0, 0);
      /* Force hardware acceleration */
    }

    .wave {
      position: absolute;
      left: 50%;
      width: 200%;
      height: 200%;
      border-radius: 40%;
      transform: translateX(-50%);
      animation: wave-rotate 10s infinite linear;
      transition: top 3s ease-in-out;
    }

    .wave-1 {
      background: rgba(13, 162, 231, 1);
      /* Deep Blue (Primary) */
      z-index: 3;
      animation-duration: 8s;
      opacity: 0.9;
    }

    .wave-2 {
      background: rgba(56, 189, 248, 0.8);
      /* Lighter Blue */
      z-index: 2;
      animation-duration: 12s;
      animation-direction: reverse;
      opacity: 0.8;
      margin-left: -10px;
    }

    .wave-3 {
      background: rgba(6, 182, 212, 0.6);
      /* Cyan/Teal Blue */
      z-index: 1;
      animation-duration: 15s;
      opacity: 0.6;
      margin-left: 15px;
    }

    @keyframes wave-rotate {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }

      100% {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
